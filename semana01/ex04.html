<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anaísa Mayara Teodoro">
    <meta name="description" content="FuturoDev,html,css">
    <title>Exercício 04 - Trabalhando com listas</title>
  </head>
  <body>
    <!-- Lista não ordenada -->
    <ul>
      <li>Lista de Interesses:</li>
      <li>Front-End;</li>
      <li>Design UI;</li>
      <li>Design UX;</li>
      <li>Back-end</li>
    </ul>

    <!-- Lista ordenada -->
    <ol>
      <li>Lista de Passo a Passo: </li>
      <li>Aprender HTML e CSS;</li>
      <li>Aprender sobre responsividade;</li>
      <li>Aprender a usar o Figma;</li>
      <li>Aprender sobre os componentes do CSS;</li>
    </ol>
  </body>
</html>
