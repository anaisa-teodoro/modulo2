  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="To-do-list FuturoDev">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando uma lista de tarefas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link rel="stylesheet" href="./todolist.css" />
  </head>

  <body>
    <div class="todo-list__app">
      <div class="todo-add-item__container">
        <h1 class="heading">To-Do list</h1>
        <form action="#" class="todo-add-item" id="todo-add">
          <input
            class="inputItem"
            id="item-input"
            type="text"
            name="text"
            placeholder="New item"
          />
          <input id="add-item" type="submit" value="Add" />
        </form>
      </div>

      <div class="todo-list__container">
        <ul id="todo-list"></ul>
      </div>
    </div>

    <script src="./todolist.js"></script>
  </body>
